<div class="right-container">
  <nav class="navbar navbar-expand-lg bg-white">
    <div class="container">
      <button
        aria-controls="navbarSupportedContent"
        aria-label="Toggle navigation"
        class="navbar-toggler"
        [attr.aria-expanded]="!isCollapsed"
        (click)="isCollapsed = !isCollapsed"
        id="example-navbar-icons"
        type="button"
      >
        <span class="navbar-toggler-bar bar1"> </span>
        <span class="navbar-toggler-bar bar2"> </span>
        <span class="navbar-toggler-bar bar3"> </span>
      </button>
      <div
        class="navbar-collapse"
        [isAnimated]="true"
        [collapse]="isCollapsed"
        id="example-navbar-icons"
      >
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="javascript:void(0)">
              <i aria-hidden="true" class="tim-icons icon-send"> </i>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="javascript:void(0)">
              <i aria-hidden="true" class="tim-icons icon-bell-55">
              </i>
            </a>
          </li>
          <li class="nav-item dropdown" dropdown>
            <a
              class="nav-link dropdown-toggle dropdown-toggle"
              data-toggle="dropdown"
              dropdownToggle
              href="javascript:void(0)"
              id="navbarDropdownMenuLink"
            >
              <i
                aria-hidden="true"
                class="tim-icons icon-settings-gear-63"
              >
              </i>
            </a>
            <div
              aria-labelledby="navbarDropdownMenuLink"
              class="dropdown-menu dropdown-menu-right"
              *dropdownMenu
            >
              <a class="dropdown-item" (click)="logout()" href="javascript:void(0)">
                Logout
              </a>
              <a class="dropdown-item" href="javascript:void(0)" [routerLink]="['profile']">
                Edit profile
              </a>
              <div class="divider"></div>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </nav>

</div>
